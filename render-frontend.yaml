services:
  - type: web
    name: floatchat-frontend
    runtime: node
    buildCommand: |
      cd frontend
      npm install
      npm run build
    startCommand: npx serve -s build
    envVars:
      - key: REACT_APP_API_URL
        value: https://argo-backend-dbvb.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html