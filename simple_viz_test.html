<!DOCTYPE html>
<html>
<head>
    <title>Simple Visualization Test</title>
    <script src="https://cdn.plot.ly/plotly-3.1.0.min.js"></script>
</head>
<body>
    <h1>Simple Visualization Test</h1>
    <div id="plot" style="width:100%;height:400px;"></div>
    <script>
        // Simple test data
        const data = [{
            x: [1, 2, 3, 4, 5],
            y: [10, 15, 13, 17, 11],
            type: 'scatter'
        }];
        
        const layout = {
            title: 'Simple Test Plot',
            width: 600,
            height: 400
        };
        
        Plotly.newPlot('plot', data, layout);
    </script>
</body>
</html>
